# More info on patch format: https://github.com/rust-embedded/svdtools/

_modify:
  _peripherals:
    apb_pad_conf_reg_array:
      name: apb_pad_conf
    C2C_config:
      name: C2C_parallel
    EthSSPadConf:
      name: EthSsPadConf

"SYSCTRL": # peripheral
  _modify:
    SocControl: # cluster
      SYSCTRL_PERIPH_CLK_DIV: # register
        name: PERIPH_CLK_DIV

"DMA*": # peripheral: DMA0, DMA1
  _modify:
    # Rename DMA*.status to DMA*.ctrl to avoid confict with inner `status`
    status: # cluster
      name: ctrl

"apb_pad_conf": # peripheral
  registers: # cluster
    _strip_end:
      # Remove redundant _reg suffix
      - "_reg"
